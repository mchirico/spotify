

<div class="alert alert-danger" *ngIf="error">{{error}}</div>

<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
  <fieldset>
    <legend>Auth</legend>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" ngModel name="email" required email id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" ngModel name="password" id="password" required minlength="6">
      <small id="passwordHelp" class="form-text text-muted">6 or more characters</small>
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!authForm.valid">Sign Up
    </button>


  </fieldset>
</form>
